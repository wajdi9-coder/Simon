<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="starting-title" id ="level-title">Press A key to Start!</h1>
    <div class="nav-container">
        <a class="a-btn" id="regular">Regular</a>
        <a class="a-btn" id="meduim">Meduim</a>
        <a class="a-btn" id="hard">Hard</a>
    </div>
    <div class="container">
        <button class="btn red" id="red"></button>
        <button class="btn blue" id="blue"></button>
        <button class="btn green" id="green"></button>
        <button class="btn yellow" id="yellow"></button>
        <button class="btn grey" id="grey"></button>
        <button class="btn teal" id="teal"></button>
        <button class="btn black" id="black"></button>
        <button class="btn white" id="white"></button>

    </div>

    <footer class="footer">Created By Wajdi.</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
